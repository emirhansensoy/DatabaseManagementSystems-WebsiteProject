    <script>
      function gonderKontrol()
      {
        var nameValue = document.getElementById("ad").value;
        var surnameValue = document.getElementById("soyad").value;
        var cinsiyetValue;
        var numberValue = document.getElementById("number").value;
        var emailValue = document.getElementById("email").value;
        var iletiValue = document.getElementById("ileti").value;
        var reg = new RegExp(/^[a-z]{1}[\d\w\.-]+@[\d\w-]{3,}\.[\w]{2,3}(\.\w{2})?$/);

        for(i=0;i<document.form1.cinsiyet.length;i++)
        {
          if (document.form1.cinsiyet[i].checked)
          {
            cinsiyetValue = 1;
          }
        }

        if (nameValue == "")
        {
          alert("Lütfen isim giriniz.");
        }
        else if (surnameValue == "")
        {
          alert("Lütfen soyisim giriniz.");
        }
        else if (emailValue == "")
        {
          alert("Lütfen e-posta adresi giriniz.");
        }
        else if(reg.test(emailValue) == false)
        {
          alert("Lütfen geçerli bir e-posta adresi giriniz.")
        }
        else if (cinsiyetValue != 1)
        {
          alert("Lütfen cinsiyet seçiniz.");
        }
        else if (numberValue == "")
        {
          alert("Lütfen yaş giriniz.");
        }
        else if (iletiValue == "")
        {
          alert("Lütfen ileti giriniz.");
        }
        else
        {
          alert("İletiniz başarı ile gönderildi.")
        }
      }
    </script>

    <form name="form1" method="post">
      <div class="container" style="margin-top:70px">
        <div class="card bg-dark">

          <div class="card-header text-center" style="color:white">
            <h4>İletişim Formu</h4>
          </div>

          <div class="card-body bg-secondary">

            <div class="row" style="color:white">
              <div class="col-md-3 offset-2" style="margin-top:5px">
                <h5>İsim Soyisim:</h5>
              </div>
              <div class="col-md-4" style="margin-top:5px">
                <input type="text" name="isim" id="ad" size="15" placeholder="Adınız..." class="rounded">
                <input type="text" name="soyisim" id="soyad" size="15" placeholder="Soyadınız..." class="rounded">
              </div>
            </div>

            <div class="row" style="color:white">
              <div class="col-md-3 offset-2" style="margin-top:5px">
                <h5>E-Posta Adresiniz:</h5>
              </div>
              <div class="col-md-7" style="margin-top:5px">
                <input type="text" name="email" id="email" size="36" placeholder="myname@example.com" class="rounded">
              </div>
            </div>


            <div class="row" style="color:white">
              <div class="col-md-3 offset-2" style="margin-top:5px">
                <h5>Cinsiyetiniz:</h5>
              </div>
              <div class="col-md-7" style="margin-top:5px">
                <input type="radio" name="cinsiyet" value="erkek">Erkek&nbsp&nbsp&nbsp
                <input type="radio" name="cinsiyet" value="kadin">Kadın
              </div>
            </div>

            <div class="row" style="color:white">
              <div class="col-md-3 offset-2" style="margin-top:5px">
                <h5>Yaşınız:</h5>
              </div>
              <div class="col-md-7" style="margin-top:5px">
                <input type="number" id="number" name="yas" min="8" max="120" placeholder="Yaşınız..." class="rounded">
              </div>
            </div>

            <div class="row" style="color:white">
              <div class="col-md-3 offset-2" style="margin-top:5px">
                <h5>İletiniz:</h5>
              </div>
              <div class="col-md-7" style="margin-top:5px">
                <textarea name="ileti" id="ileti" rows="6" cols="38" placeholder="Buraya text giriniz..." class="rounded"></textarea>
              </div>
            </div>

            <div class="row" style="color:white">
              <div class="col-md-3 offset-2" style="margin-top:5px">
                <input type="submit" class="btn btn-dark" name="submit" value="Gönder" onclick="gonderKontrol();">
                <input type="reset" class="btn btn-dark" name="reset" value="Temizle">
              </div>
            </div>
          </div>

          <div class="card-footer">
            <br>
          </div>

        </div>
      </div>
